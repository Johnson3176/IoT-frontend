<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<!-- js 部分 -->
	<script type="text/javascript" src="./js/global_vars.js"></script>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script type="module" charset="utf-8" src="./node_modules/"></script>
	<script type="module" src="./ThreeJs/js/ThreeBSP.js"></script>
	<script type="module" src="./ThreeJs/js/three.min.js"></script>
	<script type="module" src="./js/model.js"></script>  <!-- module的加载使用es6语法，需要添加type  -->
	<script type="text/javascript" src="./js/button.js"></script>
	<script src="./js/prepare.js"></script>
	<script src="https://unpkg.com/gsap@3.11.1/dist/gsap.min.js"></script>
	<script src="https://unpkg.com/lil-gui@0.17.0/dist/lil-gui.umd.min.js"></script>
	<script src="https://unpkg.com/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>
	<script src="https://unpkg.com/kokomi.js/build/kokomi.umd.js"></script>
	<script src="https://unpkg.com/three@0.144.0/build/three.min.js"></script>
	<!-- css 部分 -->
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body class="flex" style="flex-direction: column;">
	<!-- 顶部标题栏 -->
	<div id="div_top" class="flex">
		<div id="title_img">
			<img src="https://s1.ax1x.com/2023/06/11/pCZnR78.png" alt="小鹿糕" width="50px" height="50px">
		</div>
		<div id="title" style="margin-left: 20px;">
			<p id="ptitle">
				城乡动脉——基于时间序列控制的IOT污水处理系统
			</p>
		</div>
		<div style="margin-left: 100px;">
			
		</div>
	</div>
	<!-- 全局内容块 -->
	<div id="div_content" class="flex flex1">
		<!-- 模型及水质属性块 -->
		<div id="div_display" class="flex">
			<div id="div_model"></div>
			<div id="div_detect" class="flex flex1">
				<div id="detect_title" class="flex">
					<div style="align-self: center;">
						<p style="font-family: 华文行楷; font-size: 25px;">监测面板</p>
					</div>
					<div id="detect_button" class="flex" style="align-self: center;">
						<div style="align-self: center; margin-left: 2px;margin-right: 5px;"><p>OFF</p></div>
						<div class="switch flex" style="align-self: center;">
							<input id="cmn-toggle-4" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
							<label for="cmn-toggle-4"></label>
						</div>
						<div style="align-self: center; margin-left: 5px;margin-right: 5px;"><p>ON</p></div>
					</div>
					<div id="old_data_button" class="flex" style="align-self: center;">
						<button type="button" style="width: 85px;" onclick="dataDetection()" id="数据监测">数据监测</button>
					</div>
					<div id="old_data_button" class="flex" style="align-self: center;">
						<button type="button" style="width: 85px;">可视化展示</button>
					</div>
				</div>
				<div id="div_table" class="flex flex1" style="margin: 15px 10px; padding: 15px 5px; background-color: antiquewhite;">
					<table id="detect_table" style="align-self: center;">
						<thead>
							<tr>
								<th width="400">采集时间</th>
								<th width="150">温度(°C)</th>
								<th width="180">DO(mg/L)</th>
								<th width="120">PH</th>
								<th width="120">TDS</th>
							</tr>
						</thead>
						<tbody id="fTbody">
							<tr>
								<td>2023-7-9</td>
								<td>35</td>
								<td>0.2</td>
								<td>7.5</td>
								<td>30</td>
							</tr>
							<tr>
								<td>2023-7-9</td>
								<td>35</td>
								<td>0.2</td>
								<td>7.5</td>
								<td>30</td>
							</tr>
							<tr>
								<td>2023-7-9</td>
								<td>35</td>
								<td>0.2</td>
								<td>7.5</td>
								<td>30</td>
							</tr>
							<tr>
								<td>2023-7-9</td>
								<td>35</td>
								<td>0.2</td>
								<td>7.5</td>
								<td>30</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- 控制块 -->
		<div id="div_control" class="flex flex1">
			<!-- 控制标题 -->
			<div id="control_title" class="flex">
				<p style="font-family: 华文行楷; font-size: 25px;">控制面板</p>
				<div style="align-self: center; margin-left: 20px;margin-right: 5px;"><p>手动</p></div>
				<div class="switch flex" style="align-self: center;">
					<input id="cmn-toggle-4" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
					<label for="cmn-toggle-4"></label>
				</div>
				<div style="align-self: center; margin-left: 5px;"><p>自动</p></div>
				<input type="reset" id="Reset" value="Reset" style="height: 30px;align-self: center;margin-left: 20px;">
			</div>
			<!-- 控制面板 -->
			<div id="div_control_pannel" class="flex flex1">
				<!-- 六个开关量gpio -->
				<div id="div_gpio" class="flex">
					<div class="gpio_block" class="flex">
						<div style="text-align: center;">
							<img src="svg/桨叶图标.svg" style="width: 70px;">
						</div>
						<div style="text-align: center;">
							<!-- <button class="targetbuttons" style="margin-left: 1%; top: 93%;" id="桨叶2">桨叶2</button> -->
							<button id="桨叶1" onclick="gpioControlFan1()">桨叶1</button>
							<!-- <p style="font-size: 15px;">桨叶1</p> -->
						</div>
					</div>
					<div class="gpio_block" class="flex">
						<div style="text-align: center; margin: 7px; margin-bottom: 3px;">
							<img src="svg/曝气石图标.svg" style="width: 60px;">
						</div>
						<div style="text-align: center;">
							<button id="曝气石组1" onclick="gpioControlStoneGroup1()">曝气石组1</button>
						</div>
					</div>
					<div class="gpio_block" class="flex">
						<div style="text-align: center; margin: 7px; margin-bottom: 3px;">
							<img src="svg/曝气石图标.svg" style="width: 60px;">
						</div>
						<div style="text-align: center;">
							<button id="曝气石组2" onclick="gpioControlStoneGroup2()">曝气石组2</button>
						</div>
					</div>
					<div class="gpio_block" class="flex">
						<div style="text-align: center;">
							<div style="text-align: center;">
								<img src="svg/桨叶图标.svg" style="width: 70px;">
							</div>
							<div style="text-align: center;">
								<button id="桨叶2" onclick="gpioControlFan2()">桨叶2</button>
							</div>
						</div>
					</div>
					<div class="gpio_block" class="flex">
						<div style="text-align: center; margin: 7px; margin-bottom: 3px;">
							<img src="svg/曝气石图标.svg" style="width: 60px;">
						</div>
						<div style="text-align: center;">
							<button id="曝气石组3" onclick="gpioControlStoneGroup3()">曝气石组3</button>
						</div>
					</div>
					<div class="gpio_block" class="flex">
						<div style="text-align: center; margin: 7px; margin-bottom: 3px;">
							<img src="svg/曝气石图标.svg" style="width: 60px;">
						</div>
						<div style="text-align: center;">
							<button id="曝气石组4" onclick="gpioControlStoneGroup4()">曝气石组4</button>
						</div>
					</div>
				</div>
				<!-- 六个模拟量pwm -->
				<div id="div_pwm" class="flex">
					<div class="pwm_block" id="曝气盘1">
						<div style="text-align: center; margin: 10px;">
							<img src="svg/曝气盘图标.svg" style="width: 75px;">
						</div>
						<div style="text-align: center;">
							<p style="font-size: 15px;">曝气盘1</p>
							<input id="曝气盘1拉条" type="range" min="0" max="100" step="10" value="0" onchange="pwmControlPlate1()"/>
						</div>
					</div>
					<div class="pwm_block" id="曝气盘2">
						<div style="text-align: center; margin: 10px;">
							<img src="svg/曝气盘图标.svg" style="width: 75px;">
						</div>
						<div style="text-align: center;">
							<p style="font-size: 15px;">曝气盘2</p>
							<input id="曝气盘2拉条" type="range" min="0" max="100" step="10" value="0" onchange="pwmControlPlate2()"/>
						</div>
					</div>
					<div class="pwm_block">
						<div style="text-align: center; margin: 10px;">
							<img src="svg/曝气盘图标.svg" style="width: 75px;">
						</div>
						<div style="text-align: center;">
							<p style="font-size: 15px;">曝气盘3</p>
							<input id="曝气盘3拉条" type="range" min="0" max="100" step="10" value="0" onchange="pwmControlPlate3()"/>
						</div>
					</div>
					<div class="pwm_block">
						<div style="text-align: center; margin: 10px;">
							<img src="svg/曝气盘图标.svg" style="width: 75px;">
						</div>
						<div style="text-align: center;">
							<p style="font-size: 15px;">曝气盘4</p>
							<input id="曝气盘4拉条" type="range" min="0" max="100" step="10" value="0" onchange="pwmControlPlate4()"/>
						</div>
					</div>
					<div class="pwm_block">
						<div style="text-align: center; margin: 10px;">
							<img src="svg/曝气盘图标.svg" style="width: 75px;">
						</div>
						<div style="text-align: center;">
							<p style="font-size: 15px;">曝气盘5</p>
							<input id="曝气盘5拉条" type="range" min="0" max="100" step="10" value="0" onchange="pwmControlPlate5()"/>
						</div>
					</div>
					<div class="pwm_block">
						<div style="text-align: center; margin: 10px;">
							<img src="svg/曝气盘图标.svg" style="width: 75px;">
						</div>
						<div style="text-align: center;">
							<p style="font-size: 15px;">曝气盘6</p>
							<input id="曝气盘6拉条" type="range" min="0" max="100" step="10" value="0" onchange="pwmControlPlate6()"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
